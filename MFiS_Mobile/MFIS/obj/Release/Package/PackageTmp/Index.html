<!DOCTYPE html>
<html>
<head>
    <title>GPAC software</title>
    <meta charset="utf-8" />
    <script src="Services/IMEI_Scripts/Cornova.js"></script>
    <script src="Services/IMEI_Scripts/imei.js"></script>


    <script>
        window.onload = function () {
            document.addEventListener("deviceready", onDeviceReady, true);
            //window.location.href = "Forms/Pages/LoginPage.aspx";
        }

        function onDeviceReady() {
            console.log("We got device ready");
            window.plugins.imei.get(function (imei) {
                var imeiVal = document.getElementById('imei');
                imeiVal.innerHTML = imei;
            }, function () {
                console.log("fail");
            });

            window.location.href = "Forms/Pages/LoginPage.aspx?Imei=" + imei;
        }
    </script>
</head>
<body>

    <h2>IMEI v1.5</h2>
    IMEI: <span id="imei"></span><br />

    window.location.href = "Forms/Pages/LoginPage.aspx";

</body>
</html>
